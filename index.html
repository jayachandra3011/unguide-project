<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ball</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row">
    <div class="col">         
        <img class="profile-icon" src="https://p.kindpng.com/picc/s/23-230409_cup-of-coffee-hd-png-download.png" height ="150px" width="150"alt="logo">
        <span class="name">Versnal</span>
        <div class="row round-runs" id="team-1-round-runs">
            <span class="dot dot1"></span>
            <span class="dot dot2"></span>
            <span class="dot dot3"></span>
            <span class="dot dot4"></span>
            <span class="dot dot5"></span>
            
        </div>
    </div>
    <div class="col">
        <div class="row score">
            <span id>2</span>
            <span>-</span>
            <span id>1</span>
        </div>
    </div>
        <div class = "col"> 
            <img class="profile-icon"src= "http://www.logo-designer.co/wp-content/uploads/2013/08/Pawel-Wisniewski-logo-design-monogram-identity-graphics.jpg"height="150px" width="150px" alt="logo">
            <span class="name">MS City</span>
            <div class = "row round-runs" id="team-1-round-runs">
                <span class="dot dot6"></span>
                <span class="dot dot7"></span>
                <span class="dot dot8"></span>
                <span class="dot dot9"></span>
                <span class="dot dot10"></span>
                
            </div>
        </div>   
    </div>
        <div class="row">
            <button id="striker-button">Shoot</button>
        </div>
        <!--result-->
        <div class="row" id="result" hidden></div>
</div>
</body>
</html>
